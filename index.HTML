<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformação de Ambientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="email-section">
        <h1>Bem-vindo ao Transformador de Ambientes!</h1>
        <p>Entre com seu e-mail para começar:</p>
        <form id="email-form">
            <input type="email" id="user-email" placeholder="Digite seu e-mail" required />
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div id="photo-upload-section" style="display:none;">
        <h2>Envie uma foto do seu ambiente:</h2>
        <input type="file" id="imageInput" accept="image/*" onchange="previewImage()">
        <img id="result-image" style="max-width: 100%; margin-top: 20px;">
    </div>

    <div id="style-selection-section" style="display:none;">
        <h2>Escolha o estilo para seu ambiente:</h2>
        <select id="style-select">
            <option value="classic">Clássico</option>
            <option value="modern">Moderno</option>
            <option value="vintage">Vintage</option>
        </select>
        <button onclick="simulateStyle()">Aplicar Estilo</button>
    </div>

    <div id="result-section" style="display:none;">
        <h2>Resultado Final:</h2>
        <img id="final-result" style="max-width: 100%; margin-top: 20px;">
    </div>

    <script src="script.js"></script>
</body>
</html>
