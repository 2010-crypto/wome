<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transformador de Estilos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Transforme sua imagem com estilo!</h1>
  
  <input type="file" id="imageInput" />
  <button id="submitButton">Enviar Imagem</button>

  <div id="result">
    <h2>Resultado:</h2>
    <img id="outputImage" alt="Imagem transformada" />
  </div>

  <script src="script.js"></script>
</body>
</html>
